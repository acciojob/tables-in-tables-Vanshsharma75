<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables Example</title>
    <style>
        table, th, td {
            border: 1px double black;
        }
        th, td {
            padding: 10px;
        }
        .black-bg {
            background-color: black;
            color: white;
        }
		#table1{
			matgin-top:auto;
		}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table id="table1">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table id="table2">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
					
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table id="table3">
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="*">Nested Table</a></td>
                            <td><p>Demo Continued</p></td>
                    </tr>
                </table>
            </td>
            <td>
                <table id="table4">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-bg">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
